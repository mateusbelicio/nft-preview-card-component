<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <main class="component">
      <a href="#" class="nft-link-image">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Image from NFT Equilibrium #3429: The image shows a glass cube balanced on one of it's vertices"
          class="nft-image"
        />
      </a>
      <h1 class="nft-name"><a href="#">Equilibrium #3429</a></h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft-info">
        <span class="nft-price">0.041 ETH</span>
        <span class="nft-time">3 days left</span>
      </div>

      <div class="nft-creator">
        <img
          src="./images/image-avatar.png"
          alt="Jules Wyvern's profile picture"
          class="nft-creator-image"
        />
        <span class="nft-creator-name">Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mateusbelicio">Mateus Bel√≠cio</a>.
    </footer>
  </body>
</html>
